<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會議錄音轉文字系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .upload-section {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #fafafa;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-section.dragover {
            border-color: #667eea;
            background: #e8f2ff;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .file-label:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #e8f4fd;
            border-radius: 8px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .settings {
            margin-bottom: 30px;
        }
        
        .settings h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .result-section {
            margin-top: 20px;
            display: none;
        }
        
        .result-section.show {
            display: block;
        }
        
        .result-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .download-links {
            margin-top: 15px;
            text-align: center;
        }
        
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎙️ 會議錄音轉文字</h1>
            <p>自動將會議錄音轉換為結構化會議紀錄</p>
        </div>
        
        <form id="uploadForm">
            <div class="upload-section" id="uploadArea">
                <input type="file" id="audioFile" name="data" accept="audio/*,video/*" class="file-input" required>
                <label for="audioFile" class="file-label">
                    📁 選擇音訊檔案
                </label>
                <p style="margin: 10px 0; color: #666;">
                    或拖拽檔案到此區域<br>
                    支援格式：MP3, WAV, MP4, M4A, FLAC 等
                </p>
                <div class="file-info" id="fileInfo">
                    <strong>已選擇檔案：</strong><span id="fileName"></span><br>
                    <strong>檔案大小：</strong><span id="fileSize"></span>
                </div>
            </div>
            
            <div class="settings">
                <h3>⚙️ 轉錄設定</h3>
                <div class="form-group">
                    <label for="serverUrl">伺服器網址:</label>
                    <input type="url" id="serverUrl" name="serverUrl" value="http://192.168.0.222:5678/webhook/audio-transcription" required>
                </div>
                <div class="form-group">
                    <label for="language">語言:</label>
                    <select id="language" name="language">
                        <option value="zh">中文</option>
                        <option value="en">英文</option>
                        <option value="ja">日文</option>
                        <option value="ko">韓文</option>
                        <option value="auto">自動偵測</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                🚀 開始轉錄
            </button>
        </form>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="status" id="statusMessage"></div>
        
        <div class="result-section" id="resultSection">
            <h3>📝 轉錄結果</h3>
            <div class="result-content" id="resultContent"></div>
            <div class="download-links" id="downloadLinks"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('audioFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadForm = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');
        const downloadLinks = document.getElementById('downloadLinks');

        // 檔案拖拽處理
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        // 檔案選擇處理
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.classList.add('show');
                
                // 檢查檔案大小警告
                if (file.size > 25 * 1024 * 1024) {
                    showStatus('注意：檔案大於 25MB，系統將自動分割處理，可能需要較長時間。', 'processing');
                }
            }
        }

        // 表單提交處理
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            const serverUrl = document.getElementById('serverUrl').value;
            const language = document.getElementById('language').value;
            
            if (!file) {
                showStatus('請選擇音訊檔案', 'error');
                return;
            }

            // 準備上傳
            submitBtn.disabled = true;
            submitBtn.textContent = '📤 上傳中...';
            progressBar.style.display = 'block';
            showStatus('正在上傳和處理檔案，請稍候...', 'processing');
            resultSection.classList.remove('show');

            const formData = new FormData();
            formData.append('data', file);
            if (language && language !== 'auto') {
                formData.append('language', language);
            }

            try {
                // 模擬進度條
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress > 90) progress = 90;
                    progressFill.style.width = progress + '%';
                }, 500);

                const response = await fetch(serverUrl, {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                if (response.ok) {
                    const result = await response.json();
                    handleSuccess(result);
                } else {
                    const error = await response.text();
                    throw new Error(`伺服器錯誤 (${response.status}): ${error}`);
                }
            } catch (error) {
                handleError(error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '🚀 開始轉錄';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 1000);
            }
        });

        function handleSuccess(result) {
            showStatus('✅ 處理完成！', 'success');
            
            // 顯示結果
            let content = '<h4>處理信息</h4>';
            if (result.data && result.data.processingInfo) {
                const info = result.data.processingInfo;
                content += `<p><strong>處理方式：</strong>${info.wasSplit ? '大檔案分割處理' : '直接處理'}</p>`;
                if (info.numberOfChunks > 1) {
                    content += `<p><strong>分割片段：</strong>${info.numberOfChunks} 個</p>`;
                }
                content += `<p><strong>文字長度：</strong>${info.totalWords} 字</p>`;
            }

            if (result.data && result.data.meetingMinutesPreview) {
                content += '<h4>會議紀錄預覽</h4>';
                content += `<div style="background: white; padding: 15px; border-radius: 5px; margin: 10px 0; white-space: pre-wrap;">${result.data.meetingMinutesPreview}</div>`;
            }

            if (result.data && result.data.originalTranscription) {
                content += '<h4>原始轉錄預覽</h4>';
                content += `<div style="background: white; padding: 15px; border-radius: 5px; margin: 10px 0; white-space: pre-wrap;">${result.data.originalTranscription}</div>`;
            }

            resultContent.innerHTML = content;
            resultSection.classList.add('show');

            // 生成下載連結（如果有檔案信息）
            if (result.data && result.data.files) {
                downloadLinks.innerHTML = `
                    <p style="margin-bottom: 10px;"><strong>下載檔案：</strong></p>
                    <a href="#" class="download-btn" onclick="downloadFile('${result.data.files.original}', 'original')">📄 原始轉錄</a>
                    <a href="#" class="download-btn" onclick="downloadFile('${result.data.files.minutes}', 'minutes')">📋 會議紀錄</a>
                `;
            }
        }

        function handleError(error) {
            console.error('錯誤:', error);
            showStatus(`❌ 處理失敗: ${error.message}`, 'error');
            resultSection.classList.remove('show');
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status show ${type}`;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function downloadFile(filename, type) {
            // 這裡應該實現實際的檔案下載邏輯
            // 目前只是提示，實際實現需要後端支持
            alert(`下載功能需要後端支持。檔案名稱: ${filename}`);
        }

        // 頁面載入時的初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 檢查是否有儲存的伺服器網址
            const savedUrl = localStorage.getItem('serverUrl');
            if (savedUrl) {
                document.getElementById('serverUrl').value = savedUrl;
            }

            // 儲存伺服器網址
            document.getElementById('serverUrl').addEventListener('change', (e) => {
                localStorage.setItem('serverUrl', e.target.value);
            });
        });
    </script>
</body>
</html>
